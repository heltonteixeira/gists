<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vampire: The Masquerade Dice Roller</h1>
        <div class="inputs">
            <div>
                <label for="regular-dice">Regular Dice:</label>
                <input type="number" id="regular-dice" min="0" value="0">
            </div>
            <div>
                <label for="hunger-dice">Hunger Dice:</label>
                <input type="number" id="hunger-dice" min="0" max="5" value="0">
            </div>
            <div>
                <label for="difficulty">Difficulty:</label>
                <input type="number" id="difficulty" min="1" value="3">
            </div>
        </div>
        <button id="roll-button">Roll Dice</button>
        <div class="results" id="results">
            <h2>Results</h2>
            <div class="dice-container" id="dice-results"></div>
            <p id="outcome"></p>
        </div>
        <div class="preload-images">
            <img src="https://imgur.com/x0rDGlG.png" alt="preload">
            <img src="https://imgur.com/DConmlW.png" alt="preload">
            <img src="https://imgur.com/AByS1LP.png" alt="preload">
            <img src="https://imgur.com/WDpzkkt.png" alt="preload">
            <img src="https://imgur.com/ws5Nxzw.png" alt="preload">
            <img src="https://imgur.com/cR5OSSs.png" alt="preload">
            <img src="https://imgur.com/UrbEja2.png" alt="preload">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
