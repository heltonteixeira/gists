<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prompt Enhancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Mobile viewport bug fix */
            min-height: -webkit-fill-available;
        }
        .main-wrapper {
            flex: 1 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .notification-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }
        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #666;
        }
        .style-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            margin-left: 1.8rem;
        }
        .footer {
            flex-shrink: 0;
            width: 100%;
        }
        @supports (-webkit-touch-callout: none) {
            /* iOS specific fix */
            .main-wrapper {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
<div class="has-background-light main-wrapper">
        <!-- Hero Section -->
        <section class="hero is-success is-bold">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title is-2 mb-2">Prompt Enhancer</h1>
                    <h2 class="subtitle is-4">Transform your prompts with AI-powered enhancements</h2>
                </div>
            </div>
        </section>
    
        <!-- Main Content -->
        <section class="section">
            <div class="container">
                <div class="columns is-variable is-6">
                    <!-- Left Column -->
                    <div class="column is-5">
                        <div class="box p-5">
                            <!-- Prompt Input -->
                            <div class="field mb-5">
                                <label class="label">Your Prompt</label>
                                <div class="control">
                                    <textarea id="promptInput" class="textarea" placeholder="Enter your prompt here..." rows="6"></textarea>
                                </div>
                                <p class="char-count mt-2">0 characters</p>
                            </div>
    
                            <!-- Enhance Button -->
                            <div class="field mb-5">
                                <div class="control">
                                    <button id="enhanceButton" class="button is-success is-fullwidth">
                                        <span class="icon">
                                            <i class="fas fa-magic"></i>
                                        </span>
                                        <span>Enhance</span>
                                    </button>
                                </div>
                            </div>
    
                            <!-- Tabs -->
                            <div class="tabs is-boxed">
                                <ul>
                                    <li class="is-active" data-tab="styles">
                                        <a data-tab="styles">
                                            <span class="icon is-small"><i class="fas fa-paint-brush"></i></span>
                                            <span>Styles</span>
                                        </a>
                                    </li>
                                    <li data-tab="settings">
                                        <a data-tab="settings">
                                            <span class="icon is-small"><i class="fas fa-cog"></i></span>
                                            <span>Settings</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
    
                            <!-- Styles Tab Content -->
                            <div id="stylesTab" class="content">
                                <div id="styleCheckboxes" class="field">
                                    <!-- Style checkboxes will be inserted here by JavaScript -->
                                </div>
                            </div>
    
                            <!-- Settings Tab Content -->
                            <div id="settingsTab" class="content is-hidden">
                                <div class="field mb-4">
                                    <label class="label">API Key</label>
                                    <div class="control">
                                        <input id="apiKeyInput" class="input" type="password" placeholder="Enter your OpenAI API key">
                                    </div>
                                </div>
    
                                <div class="field mb-5">
                                    <div class="control">
                                        <label class="checkbox">
                                            <input id="extractContext" type="checkbox">
                                            Preserve Context
                                        </label>
                                    </div>
                                </div>
    
                                <div class="field">
                                    <div class="control">
                                        <button id="saveSettings" class="button is-info">
                                            <span class="icon">
                                                <i class="fas fa-save"></i>
                                            </span>
                                            <span>Save Settings</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <!-- Right Column -->
                    <div class="column is-7">
                        <div class="box p-5">
                            <div class="tabs is-boxed" id="outputTabs">
                                <!-- Output tabs will be inserted here by JavaScript -->
                            </div>
    
                            <div id="enhancedOutputs" class="content">
                                <!-- Enhanced outputs will be inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Notification -->
        <div class="notification-float notification is-success is-light">
            <button class="delete"></button>
            <span class="notification-message"></span>
        </div>
</div>

<!-- Footer -->
<footer class="footer is-paddingless">
    <div class="section has-text-centered py-2">
        <p>Powered by Prompt Engineering</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
