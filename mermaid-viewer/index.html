<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mermaid Diagram Viewer</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
        <style>
                html {
                        height: -webkit-fill-available;
                }

                body {
                        display: flex;
                        flex-direction: column;
                        min-height: 100vh;
                        min-height: -webkit-fill-available;
                }

                .main-wrapper {
                        flex: 1 0 auto;
                        width: 100%;
                        display: flex;
                        flex-direction: column;
                }

                .notification-float {
                        position: fixed;
                        bottom: 20px;
                        right: 20px;
                        z-index: 1000;
                        display: none;
                }

                .char-count {
                        text-align: right;
                        font-size: 0.8rem;
                        color: #666;
                }

                .footer {
                        flex-shrink: 0;
                        width: 100%;
                }

                .diagram-container {
                        min-height: 200px;
                        border: 1px solid #dbdbdb;
                        border-radius: 4px;
                        padding: 1rem;
                        background: white;
                }

                @supports (-webkit-touch-callout: none) {
                        .main-wrapper {
                                padding-bottom: env(safe-area-inset-bottom);
                        }
                }
        </style>
</head>

<body>
        <div class="has-background-light main-wrapper">
                <!-- Hero Section -->
                <section class="hero is-success is-bold">
                        <div class="hero-body">
                                <div class="container">
                                        <h1 class="title is-2 mb-2">Mermaid Diagram Viewer</h1>
                                        <h2 class="subtitle is-4">Create and preview Mermaid diagrams with ease</h2>
                                </div>
                        </div>
                </section>

                <!-- Main Content -->
                <section class="section">
                        <div class="container">
                                <div class="column is-8 is-offset-2">
                                        <div class="box p-5">
                                                <!-- Tabs -->
                                                <div class="tabs is-boxed">
                                                        <ul>
                                                                <li class="is-active" data-tab="editor">
                                                                        <a>
                                                                                <span class="icon is-small"><i
                                                                                                class="fas fa-edit"></i></span>
                                                                                <span>Editor</span>
                                                                        </a>
                                                                </li>
                                                                <li data-tab="preview">
                                                                        <a>
                                                                                <span class="icon is-small"><i
                                                                                                class="fas fa-eye"></i></span>
                                                                                <span>Preview</span>
                                                                        </a>
                                                                </li>
                                                                <li data-tab="settings">
                                                                        <a>
                                                                                <span class="icon is-small"><i
                                                                                                class="fas fa-cog"></i></span>
                                                                                <span>Settings</span>
                                                                        </a>
                                                                </li>
                                                        </ul>
                                                </div>

                                                <!-- Editor Tab Content -->
                                                <div id="editorTab" class="content">
                                                        <div class="field">
                                                                <div class="control">
                                                                        <textarea id="editor" class="textarea" rows="12"
                                                                                placeholder="Enter your Mermaid diagram code here...">flowchart TD
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    Start --> Stop</textarea>
                                                                </div>
                                                                <p class="char-count mt-2">0 characters</p>
                                                        </div>
                                                        <div class="field is-grouped is-grouped-right">
                                                                <p class="control">
                                                                        <button id="copyBtn" class="button is-info">
                                                                                <span class="icon">
                                                                                        <i class="fas fa-copy"></i>
                                                                                </span>
                                                                                <span>Copy Code</span>
                                                                        </button>
                                                                </p>
                                                        </div>
                                                </div>

                                                <!-- Preview Tab Content -->
                                                <div id="previewTab" class="content is-hidden">
                                                        <div class="diagram-container" id="preview"></div>
                                                </div>

                                                <!-- Settings Tab Content -->
                                                <div id="settingsTab" class="content is-hidden">
                                                        <div class="notification is-info is-light">
                                                                Settings panel will be implemented in a future update.
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </section>

                <!-- Notification -->
                <div class="notification-float notification is-success is-light">
                        <button class="delete"></button>
                        <span class="notification-message"></span>
                </div>
        </div>

        <!-- Footer -->
        <footer class="footer is-paddingless">
                <div class="section has-text-centered py-2">
                        <p>Powered by Mermaid.js</p>
                </div>
        </footer>

        <script src="./script.js"></script>
</body>

</html>
