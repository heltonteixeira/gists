<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV to MP3 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>WAV to MP3<br>Converter</h1>
            <div id="dropZone" class="upload-area" tabindex="0" role="button" aria-label="Drag and drop WAV file here">
                <p>Drag & Drop your WAV file here</p>
                <button id="selectFile" class="select-file-btn">Select File</button>
            </div>
        </div>
        <div class="action-wrapper">
            <div id="fileInfo" class="file-info"></div>
            <div id="statusMessage" class="status-message"></div>
            <div class="progress-container">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress"></div>
                </div>
            </div>
            <button id="actionBtn" class="action-btn" disabled>Convert to MP3</button>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".wav" style="display: none;">
    <script src="script.js"></script>
</body>

</html>
