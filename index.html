<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Haven Time Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .widget-container {
            font-size: 28px;
        }
        .widget-container a, .widget-container span {
            font-size: 28px;
        }
        .time, .sun {
            display: block;
            margin: 10px 0;
        }
        .widget-container a {
            text-decoration: underline dotted;
            color: inherit; /* Match the text color */
        }
        .widget-container a:visited {
            color: inherit; /* Match the text color */
        }
        /* Light theme */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }
        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="time">
            <a href="https://time.is/New_Haven,_Connecticut" id="time_is_link" rel="nofollow">Time in New Haven:</a>
            <span id="New_Haven__Connecticut_z161"></span>
        </div>
        <div class="sun">
            <span id="New_Haven__Connecticut_z161_sun"></span>
        </div>
    </div>
    <script src="//widget.time.is/en.js"></script>
    <script>
        time_is_widget.init({
            New_Haven__Connecticut_z161: {
                template: "TIME",
                time_format: "hours:minutes",
                coords: "41.3081500,-72.9281600"
            },
            New_Haven__Connecticut_z161_sun: {
                template: "SUN",
                sun_format: "Sunrise: srhour:srminute Sunset: sshour:ssminute",
                coords: "41.3081500,-72.9281600"
            }
        });

        // Detect parent background color and set it for the widget
        document.addEventListener("DOMContentLoaded", function() {
            var widgetContainer = document.querySelector('.widget-container');
            var parentBackgroundColor = window.getComputedStyle(document.body.parentElement).backgroundColor;
            widgetContainer.style.backgroundColor = parentBackgroundColor;
        });
    </script>
</body>
</html>
